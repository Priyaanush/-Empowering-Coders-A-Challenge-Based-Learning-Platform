<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS (you can get this link from the Font Awesome website) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url("static/new2.jpg");
            margin: 0;
        }

        .navbar {
            overflow: hidden;

        }

        .navbar a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; 
            color: black;
        }

        .form-container {
            display: none;
            border: 3px solid #030303; /* Added border for visibility */
            padding: 10px;
            border-radius: 20px 100px ;
            max-width: 300px;
            height: 250px;
            margin: auto; /* Center the container */
            margin-top: 80px; /* Add margin to the top */
            background-color: rgba(255, 255, 255, 0.863);
        }

        .icon {
            margin-right: 5px;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 35px;

        }
    </style>
    <title>Register/Login</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showForm('registerForm')"><i class="fas fa-user-plus icon"></i> Register</a>
        <a href="#" onclick="showForm('loginForm')"><i class="fas fa-sign-in-alt icon"></i> Login</a>
    </div>

    <center>
        <div id="formContainer">
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form action='/register' method="post">
                    <!-- Your registration form fields go here -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <br><br>
                    <label for="ph">Phone number:</label>
                    <input type="number" id="ph" name="ph">
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <!-- Your login form fields go here -->
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="name">
                    <br><br>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="Password">
                    <br><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </center>

    <script>
        // Show the register form by default
        showForm('registerForm');

        function showForm(formId) {
            // Hide all forms
            var forms = document.getElementsByClassName("form-container");
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = "none";
            }

            // Show the selected form
            document.getElementById(formId).style.display = "block";
        }
    </script>
</body>
</html>
